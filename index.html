<script type="text/javascript">

    (function($) {
        $.fn.nodoubletapzoom = function() {
            $(this).bind('touchstart', function preventZoom(e) {
                var t2 = e.timeStamp
                        , t1 = $(this).data('lastTouch') || t2
                        , dt = t2 - t1
                        , fingers = e.originalEvent.touches.length;
                $(this).data('lastTouch', t2);
                if (!dt || dt > 500 || fingers > 1) return; // not double-tap

                e.preventDefault(); // double tap - prevent the zoom
                // also synthesize click events we just swallowed up
                $(this).trigger('click').trigger('click');
            });
        };
    })(jQuery);

    var i, j ,k;
    var bombsCounter = 0;
    firesCounter = 0;

    on_pause = true;


    //Main field

    function ng(){
        $('#controls_container').show();
        createObjects();
        on_pause = false;

        window.onresize = function() {
            resize();
            resizeMenu();
        };
        $('#menu').hide();
        $('#over').hide();
        $('#pause').show();
        $("#field:hidden").show();
        $('#manag:hidden').show();
        $('#manag:hidden').show();
        $('#bombControl:hidden').show();
        $('#controls:hidden').show();
        $('#score_container').show();
        resize();
    }
    function pause() {
        $('#menu:hidden').show();
        $('#field').hide();
        $('#manag').hide();
        $('#bombControl').hide();
        $('#controls').hide();
        $('#pause').hide();
        resizeMenu()
        on_pause = true;
    }
    function cont(){
        $('#controls_container').show();
        on_pause = false;
        window.scrollTo(0, 1);
        $('#menu').hide();
        $('#over').hide();
        $("#field:hidden").show();
        $('#manag:hidden').show();
        $('#manag:hidden').show();
        $('#bombControl:hidden').show();
        $('#controls:hidden').show();
        $('#score_container').show();
        $('#pause').show();
        resize();
    }
    //Bombs


    //Background of the field

    background = new Array();


    //Block of the field
    blocks = new Array();
    //Box
    boxes = new Array();

    //Player
    player = new Player(0, 0);

    player_go = false;
    player_go_x = 0;
    player_go_y = 0;

    //Bombs
    bombs = new Array();

    fires = new Array();

    enemies = new Array();

    time_to_go = true;

    //Creating an objects

    //Main loop
    setInterval(function() {
        //clearDOM();
        //update(bombs);
        if (!on_pause) {
            if (player_go) {
                var to_go = pathFind(player.x, player.y, player_go_x, player_go_y);
                if (to_go[2]) {
                    player_go = false;
                } else {
                    player.goTo(to_go[0], to_go[1]);
                }
            }
            var alive_enemies = 0;
            for (var i=0; i<enemies.length; i++) {
                if (!enemies[i].dead) {
                    alive_enemies++;
                }
            }
            if ((alive_enemies<4) && document.getElementById('field')) {
                generateEnemy()
            }
            if (boxes.length <= 15) {
                generateBox()
            }
            $('#score_label').text('Score: '+score);
            draw(player, bombs, fires, enemies);
        }

    }, 200);

    setInterval(function(){
        if (!on_pause) {
            score++;
        }
    },1000)


    $(document).ready(function() {
        $(document).keydown(function(e){
            if (e.keyCode == 37) {
                goTo('left', 20, player);
                return false;
            }
            if (e.keyCode == 40) {
                goTo('bottom', 20, player);
                return false;
            }
            if (e.keyCode == 39) {
                goTo('right', 20, player);
                return false;
            }
            if (e.keyCode == 38) {
                goTo('top', 20, player);
                return false;
            }
            if (e.keyCode == 32) {
                putBomb(bombs, player.getX(),player.getY(), ++bombsCounter, ++firesCounter, "byplayer")
                return false;
            }
        });

        $('#bombControl').hide();
        $('#controls').hide();
        jQuery('.left').on('touchstart',function(e){
            goTo('left', 20, player);
            //alert($(this).attr('class'))
        });

        jQuery('.right').on('touchstart',function(){
            goTo('right', 20, player);
            //alert($(this).attr('class'))
        });

        jQuery('.top').on('touchstart',function(){
            goTo('top', 20, player);
            //alert($(this).attr('class'))
        });

        jQuery('.bottom').on('touchstart',function(){
            goTo('bottom', 20, player);
            //alert($(this).attr('class'))
        });
        jQuery('#bombControl').bind('touchstart',function(){
            putBomb(bombs, player.getX(),player.getY(), ++bombsCounter, ++firesCounter, "byplayer")
        });

    })
</script>

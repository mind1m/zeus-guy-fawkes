<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Game</title>
</head>
<body>
<script src=additional.js></script>
<script src=background.js></script>
<script src=createObjects.js></script>
<script src=block.js></script>
<script type="text/javascript">

    //Main field
    var element = document.createElement('div');
    element.setAttribute('id', 'field');
    element.style.position = "absolute";
    element.style.left = "0px";
    element.style.top = "0px";
    document.body.appendChild(element);

    //Background of the field

    backGround = new Array();
    for (var i = 0; i < numberOfTiles; ++i) {
         for (var j = 0; j < numberOfTiles; ++j) {
             backGround.push(new BackgroundTile());
             backGround[backGround.length - 1].constructor(i, j);
         }
    }


    //Block of the field
    blocks = new Array();
    for (var k = 0; k < 5; ++k) {
        blocks.push(new Block());
        var i = getRandomInt(0, (sizeOfMap - sizeOfTile)/sizeOfTile);
        var j = getRandomInt(0, (sizeOfMap - sizeOfTile)/sizeOfTile);
        blocks[k].constructor(i, j);
    }

    //Creating an objects
    createObjects(backGround, blocks);

    //Main loop
    setInterval(function() {
        //draw(backGround, blocks);
        //clearDOM();
    }, 550);

</script>
</body>
</html>

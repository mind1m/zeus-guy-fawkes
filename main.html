<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Map Test</title>
</head>
<body>
<script src=background.js></script>
<script src=draw.js></script>
<script src=block.js></script>
<script type="text/javascript">
    const sizeOfMap = 256;
    const sizeOfTile = 32;

    //Main field
    var element = document.createElement('div');
    element.setAttribute('id', 'field');
    element.style.position = "absolute";
    element.style.left = "0px";
    element.style.top = "0px";
    document.getElementsByTagName("body")[0].appendChild(element);

    //Background of the field
    backGround = new BackGround();
    backGround.constructor(sizeOfMap, sizeOfTile);

    //Block of the field
    blocks = new Array();
    for (var k = 0; k < 5; ++k) {
        blocks[k] = new Block();
        blocks[k].constructor(i, j, sizeOfTile);
        var i = getRandomInt(0, (sizeOfMap - sizeOfTile)/sizeOfTile);
        var j = getRandomInt(0, (sizeOfMap - sizeOfTile)/sizeOfTile);
    }

    //Main loop
    setInterval(function() { draw(backGround, blocks); }, 50);

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };
</script>
</body>
</html>
